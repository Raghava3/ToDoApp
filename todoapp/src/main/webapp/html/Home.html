 <div id="header"   data-ng-controller="HomeController as hc"  >
	 <div class="row-sm-3">
	 <div class="col-sm-1">
	 <div id="opennav">
		 <font size="6px" color="#765600">&#9776;</font>
	 </div>
   </div>
   <div class="col-sm-1"> 
    	<div id="todoprint">
	    	<font size="6px" color="#765600"><B>Notes</b></font>
	   </div>
    </div>
    <div class="col-sm-1"></div>
   <div class="col-sm-7">
	   <div id="todosearch">
		<input id="search" placeholder="search" style="border: none ;width:80%; height:100%;border-radius:5px;" >
	</div> 
 </div>
 <div class="col-sm-1">
	<div id="todorefresh">
		<font size="6px" color="#765600">&#8635;</font>
	</div>
</div>	
</div>
</div>
</div>
<div class="row">
<div class="col-sm-12"></div>
</div>
 <div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6" id="addnotemargin">
<form>

<div  id="addnote">
<div id="titleaddnote" >  <input type="text" name="title"        style="border: none ;width:100%; height:100%;   id="title" data-ng-model="title" placeholder="title"></div>
<div id="descriptionaddnote"><input type="text" name="description"   style="border: none ;width:100%; height:100%;  id="description" data-ng-model="description" placeholder="description"></div>
<div id="donebutton"><input id="donebt" type="submit" style="border: none ;width:100%; height:100%; value="" data-ng-click="addNote()"></div>
</div>
</form> 
</div>
<div class="col-sm-3"></div>
</div>
 <div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6" id="notemargin">
	 <div data-ng-repeat="todo in task">
	  <div class="row">
		<br>
		<br>
		<div id="note">
		<div id="titlenote" ><b>{{todo.title}}</b></div>
		<div id="descriptionnote">{{todo.description}}</div>
		<div id="deletenote">{{todo.id}}</div>
		<span data-ng-click="deleteNotes(todo.id, $index)">delete</span>	
 		</div>
		</br>
		
	</div>
	</div>
</div>  
</div>
